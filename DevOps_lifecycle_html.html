<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Lifecycle</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    svg { width: 600px; height: 600px; margin: 20px auto; display: block; }
    circle { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    text { font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    path { fill: none; stroke: #555; stroke-width: 2; marker-end: url(#arrow); }
  </style>
</head>
<body>
  <h2>DevOps Lifecycle</h2>
  <svg viewBox="0 0 600 600">
    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
        <path d="M0,0 L10,5 L0,10 Z" fill="#555" />
      </marker>
    </defs>
    <!-- Circle layout positions -->
    <g>
      <g transform="translate(300,80)"><circle r="40"/><text>Planning</text></g>
      <g transform="translate(480,180)"><circle r="40"/><text>Development</text></g>
      <g transform="translate(520,360)"><circle r="40"/><text>Build</text></g>
      <g transform="translate(420,520)"><circle r="40"/><text>Test</text></g>
      <g transform="translate(180,520)"><circle r="40"/><text>Release</text></g>
      <g transform="translate(80,360)"><circle r="40"/><text>Deploy</text></g>
      <g transform="translate(120,180)"><circle r="40"/><text>Operate</text></g>
      <g transform="translate(300,80)"><!-- closure back to Planning -->
        <circle r="0" fill="none"/>
      </g>
    </g>

    <!-- Connecting arrows -->
    <path d="M300,120 Q390,150 480,180" />
    <path d="M520,220 Q540,290 520,360" />
    <path d="M500,400 Q470,460 420,520" />
    <path d="M360,540 Q270,560 180,520" />
    <path d="M140,480 Q90,420 80,360" />
    <path d="M100,300 Q100,230 120,180" />
    <path d="M160,140 Q230,100 300,80" />
  </svg>
</body>
</html>
